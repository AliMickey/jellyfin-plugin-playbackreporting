<div data-role="page" class="page type-interior pluginConfigurationPage withTabs" 
	 data-require="emby-button,emby-select,emby-checkbox,emby-linkbutton" 
	 data-controller="__plugin/ConfigJs">
	<div data-role="content">
		<div class="content-primary">
			<h2>Playback Report</h2>

			<select id="data_type">
				<option value="count">Play Count</option>
				<option value="time">Play Time</option>
			</select> <input type="checkbox" id="media_type_all" checked>All <input type="checkbox" id="media_type_movies" checked disabled>Movies <input type="checkbox" id="media_type_series" checked disabled>TV Shows
			<br />
			<div style="width: 75%">
				<canvas id="user_stats_chart_canvas"></canvas>
			</div>
			<div>
				User : <span id="user_report_user_name" style="font-weight: bold;">Select a user from the chart</span> <span id="user_report_on_date"></span>
				<table cellpadding="6" id="user_usage_report_table">
					<thead>
						<tr style="text-align: left;">
							<th class="detailTableHeaderCell" data-priority="2">Time</th>
							<th class="detailTableHeaderCell" data-priority="1">Name</th>
							<th class="detailTableHeaderCell" data-priority="3">Type</th>
							<th class="detailTableHeaderCell" data-priority="3">Client</th>
							<th class="detailTableHeaderCell" data-priority="3">Device</th>
							<th class="detailTableHeaderCell" data-priority="3">Method</th>
							<th class="detailTableHeaderCell" data-priority="3">Duration</th>
						</tr>
					</thead>
					<tbody class="resultBody" id="user_usage_report_results"></tbody>
				</table>
			</div>
		</div>
	</div>
</div>
